<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Đăng nhập</title>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <form method="post" class="bg-white p-8 rounded-lg shadow-md space-y-4 w-full max-w-md">
        <h2 class="text-2xl font-bold">Đăng nhập</h2>
        <input name="username" placeholder="Tên đăng nhập" required class="w-full px-4 py-2 border rounded" />
        <input name="password" type="password" placeholder="Mật khẩu" required class="w-full px-4 py-2 border rounded" />
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Đăng nhập</button>
    </form>
</body>
</html>
